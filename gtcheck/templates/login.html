<!DOCTYPE html>
<html>
<head>
    <title>GT Check Login</title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/gtcheck.css') }}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/js/materialize.min.js"></script>
<div class="container">
    <h1 class="heading center">GT Check Login</h1>
    <form id="gtcheck-form" action="{{ url_for('password_validation') }}" method="POST" enctype="multipart/form-data">
        <div class="column" style="margin: 0 10em;">
            <div class="input-field col s3">
                <input type="text" id="username" name="username" value="">
                <label for="username">Username</label>
            </div>
            <div class="input-field col s3">
                <input type="text" id="email" name="email" value="">
                <label for="email">eMail</label>
            </div>
            {% if password_required %}
            <div class="input-field col s3">
                <input type="text" id="password" name="password" value="{{ password }}">
                <label for="password">Password</label>
            </div>
            {% endif %}
        <button class="btn waves-effect waves-light" type="submit" name="login">Login</button>
        {% if guest_login %}
        <button class="btn waves-effect waves-light" type="submit" name="login_as_guest">Login as guest</button>
        {% endif %}
            </div>
    </form>
</div>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <!-- Do something with the message -->
            {{ message }}

        {% endfor %}
    {% endif %}
{% endwith %}
</body>
</html>
