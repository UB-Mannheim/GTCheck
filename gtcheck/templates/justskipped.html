<!DOCTYPE html>
<html>
<head>
    <title>GT Check</title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/gtcheck.css') }}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/js/materialize.min.js"></script>
<div style="margin-left: 15px; margin-right: 15px;">
    <h1 class="heading center">GT Check</h1>
</div>

<div class="container">
    <h4>Done! But there are still skipped files, please resolve these open cases.</h4>
    <form id="gtcheckedit-form" action="{{ url_for('gtcheck', repo_path_hash=repo_path_hash, subrepo=subrepo) }}" method="POST" enctype="multipart/form-data">
        <div class="fixed-action-btn"  id="submit-group">
				<a href="{{ commit }}" target="blank"><button  id="commit!" class='btn' name="selection" value="commit">Resolve skipped files!</button></a>
			</div>
    </form>
    </div>
</body>
</html>
